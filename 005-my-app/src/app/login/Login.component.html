<h3>Login:</h3>
<label>Username:</label>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="username"
    placeholder="- digita qui il tuo Username -"
    (change)="allow($event)"
>
<button 
    class="btn btn-primary" 
    (click)="displayUsername()"
    >
    Invia
</button>
<button 
    class="btn btn-primary" 
    [disabled]="allowBtnClick"
    (click)="deleteUsername()"
    >
    Elimina
</button>
<br>
<br>
<p>{{usernameUpdated}}</p>
